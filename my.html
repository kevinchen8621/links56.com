	<script src="http://cdn.bootcss.com/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script type="text/javascript">
		'use strict';
		angular.module("myApp",["ui.router"])
		.factory('authInterceptor', function ($rootScope, $q, $window) {
			return {
				request: function (config) {
					config.headers = config.headers || {};
		      			if ($window.sessionStorage.token) {
		        				config.headers.Authorization = 'Bearer ' + $window.sessionStorage.token;
		      			}
		      			return config;
		    		},
		    		response: function (response) {
		      			if (response.status === 401) {
		        				// handle the case where the user is not authenticated
		      			}
		      			return response || $q.when(response);
		    		}
		  	};
		})
		.config(['$stateProvider', '$urlRouterProvider','$httpProvider', function ($stateProvider, $urlRouterProvider, $httpProvider) {
			$urlRouterProvider.otherwise("/");
			$stateProvider
				.state("alipay", {url:'/alipay', templateUrl: 'tpl/alipay.html'})
				.state("dashboard", {url:'/', templateUrl: 'tpl/dashboard.html', controller:"DashboardCtl"});
			 $httpProvider.interceptors.push('authInterceptor');

		}])
		.controller("DashboardCtl",["$scope","$rootScope",function($scope,$rootScope){
			$scope.buy = function(level){
				var option = {
					paymethod:"", 
					defaultbank:"", 
					anti_phishing_key:"", 
					exter_invoke_ip:"",
					extra_common_param:"",
					buyer_email:"",
					show_url:"http://qianlushuyuan.cn/my.html",
					royalty_type:"",
					royalty_parameters:"",
				};
				if(level == 1){
					option.out_trade_no = $rootScope.user._id + '_1';
					option.subject = '黄金会员';
					option.alibody = '年费';
					option.total_fee = 2500;
				}else if(level == 2){
					option.out_trade_no = $rootScope.user._id + '_2';
					option.subject = '白金会员';
					option.alibody = '年费';
					option.total_fee = 15000;
				}else if(level == 3){
					option.out_trade_no = $rootScope.user._id + '_3';
					option.subject = '钻石会员';
					option.alibody = '年费';
					option.total_fee = 100000;
				}
				$http.post('/api/alipayto/qianlushuyuan', option).success(function(data){

				});		
			};

		}])
		.run(['$rootScope', '$location', '$window', '$http', function ($rootScope, $location, $window, $http) {
			$rootScope.token = $window.sessionStorage.token;
			if(!$rootScope.token){
				$window.location.href = '/sign.html';
			}else{
				$http.get('/api/me').success(function(data){
					if(data.error){
						$window.location.href = "/sign.html";
					}else{
						$rootScope.user = data;
						console.log($rootScope.user);
					}
				})
			}
		}]);
		

	</script>
