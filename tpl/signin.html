
<div id="product-page">
  <div class="container clearfix" style="opacity: 1;">
    <div><h1>Signin</h1></div>

    <div class="panel panel-default">
      <div class="panel-heading">Signin</div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="inputMobile">Mobile</label>
            <input type="text" ng-model="mobile" class="form-control" id="inputMobile" placeholder="Enter mobile">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>  
      </div>
    </div>
  </div>
</div>
