<div class="bs-callout bs-callout-info">
    <h4>询价</h4>
    <p>请输入您的物流需求、联系方式，我们会电话回访</p>
  </div>
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">物流需求</label>
   <textarea class="form-control" rows="5"></textarea>
   <p class="help-block">干线运输、配送、仓储</p>
  </div>
  <div class="form-group">
    <label for="contact">联系人</label>
    <input id="contact" class="form-control" type="text" placeholder="联系人" >
  </div>
  <div class="form-group">
    <label for="tel">联系电话</label>
    <input id="tel" class="form-control" type="text" placeholder="联系电话" >
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
<p></p>
<div class="clear"></div>
