
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
							<i class="icon-leaf green"></i>
							<span class="red">Links56</span>
							<span class="white">邻客物流</span>
						</h1>
						<h4 class="blue">&copy; 专注物流外包移动互联网策略</h4>
						<h5 class="red" ng-bind="msg"></h5>
					</div>

					<div class="space-6"></div>

					<div class="position-relative">
						<div ng-show="'login-box' == activeBox" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="icon-coffee green"></i>
										会员登陆
									</h4>

									<div class="space-6"></div>

									<form>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" ng-model="username" placeholder="用户名或注册手机号" />
													<i class="icon-user"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="password" class="form-control" ng-model="password" placeholder="密码" />
													<i class="icon-lock"></i>
												</span>
											</label>

											<div class="space"></div>

											<div class="clearfix">
												<label class="inline">
													<input type="checkbox" class="ace" />
													<span class="lbl"> 记住我</span>
												</label>

												<button type="button" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signin()">
													<i class="icon-key"></i>
													登陆
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>

								</div><!-- /widget-main -->

								<div class="toolbar clearfix">
									<div>
										<a ng-click="show_box('forgot-box')" class="forgot-password-link">
											<i class="icon-arrow-left"></i>
											忘记密码了？
										</a>
									</div>

									<div>
										<a ng-click="show_box('signup-box')" class="user-signup-link">
											我要注册
											<i class="icon-arrow-right"></i>
										</a>
									</div>
								</div>
							</div><!-- /widget-body -->
						</div><!-- /login-box -->

						<div ng-show="'forgot-box' == activeBox" class="forgot-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header red lighter bigger">
										<i class="icon-key"></i>
										重置密码
									</h4>

									<form>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" ng-model="username" placeholder="用户名或手机号" />
													<i class="icon-envelope"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<div class="input-group">
														<input type="text" class="form-control" ng-model="sms" placeholder="输入验证码" />
														<span class="input-group-btn">
															<button class="btn btn-sm btn-default" type="button" ng-disabled="smsDisable" ng-click="sendSms()">
																<i class="icon-calendar bigger-110"></i>{{smsCaption}}!
															</button>
														</span>
													</div>	
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="password" class="form-control" ng-model="password" placeholder="设定新密码" />
													<i class="icon-retweet"></i>
												</span>
											</label>

											<div class="space-24"></div>

											<div class="clearfix">
												<button type="button" class="width-35 pull-right btn btn-sm btn-danger" ng-click="forget()">
													<i class="icon-lightbulb"></i>
													登陆!
												</button>
											</div>
										</fieldset>
									</form>
								</div><!-- /widget-main -->

								<div class="toolbar center">
									<a ng-click="show_box('login-box')" class="back-to-login-link">
										返回登陆
										<i class="icon-arrow-right"></i>
									</a>
								</div>
							</div><!-- /widget-body -->
						</div><!-- /forgot-box -->

						<div ng-show="'signup-box' == activeBox" class="signup-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header green lighter bigger">
										<i class="icon-group blue"></i>
										新用户注册
									</h4>

									<div class="space-6"></div>
									<p> 输入您的注册信息: </p>

									<form>
										<fieldset>
											<label class="block clearfix">
												<spusernamean class="block input-icon input-icon-right">
													<input type="text" class="form-control" ng-model="username" placeholder="会员名" />
													<i class="icon-user"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" ng-model="_id" placeholder="手机号" />
													<i class="icon-envelope"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<div class="input-group">
														<input type="text" class="form-control" ng-model="sms" placeholder="输入验证码" />
														<span class="input-group-btn">
															<button class="btn btn-sm btn-default" type="button" ng-disabled="smsDisable" ng-click="sendSms()">
																<i class="icon-calendar bigger-110"></i>{{smsCaption}}!
															</button>
														</span>
													</div>	
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="password" class="form-control" ng-model="password" placeholder="设定密码" />
													<i class="icon-retweet"></i>
												</span>
											</label>

											<label class="block">
												<input type="checkbox" class="ace" />
												<span class="lbl">
													我同意邻客
													<a href="#">会员协议</a>
												</span>
											</label>

											<div class="space-24"></div>

											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm" ng-click="reset()">
													<i class="icon-refresh"></i>
													重置
												</button>

												<button type="button" class="width-65 pull-right btn btn-sm btn-success" ng-click="signup()">
													注册
													<i class="icon-arrow-right icon-on-right"></i>
												</button>
											</div>
										</fieldset>
									</form>
								</div>

								<div class="toolbar center">
									<a ng-click="show_box('login-box')" class="back-to-login-link">
										<i class="icon-arrow-left"></i>
										返回登陆
									</a>
								</div>
							</div><!-- /widget-body -->
						</div><!-- /signup-box -->
					</div><!-- /position-relative -->
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div>
</div><!-- /.main-container -->
