<div class="page-header">
	<h1>数据维护<small><i class="icon-double-angle-right"></i> 地址管理 </small></h1>
</div>
<div class="row">
	<div class="col-md-3">
		<div class="dd">
			<ol class="dd-list">
				<li class="dd-item" ng-repeat="item in cust_addrs">
					<div class="dd-handle" ng-click="sel_cust(item)">{{item.title}}<i class="pull-right bigger-130 icon-user orange2"></i></div>
				</li>
			</ol>
		</div>
	</div>
	<div class="col-md-9">
		<div class="widget-box transparent ng-tabs ">
			<div class="widget-header">
				<a class="lighter btn btn-success" ng-click="tabs.index = 2;sel_cust()">新建地址信息</a>
				<div class="widget-toolbar no-border">
					<ul class="nav nav-tabs" id="myTab">
						<li ng-tab-head="active"><a href="#" ng-click="$event.preventDefault()">{{cust_addr.title}}地址列表</a></li>
						<li ng-tab-head><a href="#" ng-click="$event.preventDefault()">基本信息</a></li>
					</ul>
				</div>
			</div>
			<div class="widget-body">
				<div class="widget-main padding-6">
					<div class="tab-content">
						<div ng-tab-body="animated fadeIn" class="tab-pane">
							<div class="row">
								<div class="col-xs-12">
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>公司名称</th>
													<th><i class="icon-flag bigger-110"> 地区</th>
													<th class="hidden-480">具体地址</th>
													<th>联系人</th>
													<th>联系电话</th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="item in cust_addrs">
													<td><a ng-click="tabs.index = 2;sel_addr(item)">{{item.company}}</a></td>
													<td><a ng-click="tabs.index = 2;sel_addr(item)">{{item.dist}}</td>
													<td class="hidden-480">{{item.address}}</td>
													<td>{{item.contact}}</td>
													<td>{{item.tel}}</td>
												</tr>
											</tbody>
										</table>
									</div><!-- /.table-responsive -->
								</div><!-- /span -->
							</div><!-- /row -->
							<div class="hr hr-18 dotted hr-double"></div>
						</div>
						<div ng-tab-body="animated pulse" class="tab-pane">
							<div class="row">
								<div class="col-md-8">
									<form class="form-horizontal" role="form">
									<fieldset>
									<!-- Form Name -->
									<legend>地址详细信息</legend>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="textinput-0">公司名称</label>
										<div class="col-sm-9">
											<input id="textinput-0" ng-model=" cust_addr.company" type="text" placeholder="公司名称" class="col-xs-5 col-sm-5">
											
										</div>
									</div>

									<!-- Select Basic -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="selectbasic-0">所在区域</label>
										<div class="col-sm-9">
											<select ng-model="distObj.province" ng-change="set_distcode(distObj.province)" ng-options="d._id as d.name for d in distObj.provinces" class="col-xs-3 col-sm-3">
												<option value="">-- 省 --</option>
											</select>
											<select ng-model="distObj.city" ng-change="set_distcode(distObj.city)" ng-options="d._id as d.name for d in distObj.citys" class="col-xs-3 col-sm-3">
												<option value="">-- 市 --</option>
											</select>
											<select ng-model="distObj.town" ng-change="set_distcode(distObj.town)" ng-options="d._id as d.name for d in distObj.towns" class="col-xs-3 col-sm-3">
												<option value="">-- 区 --</option>
											</select>
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="textinput-2">具体地址</label>
										<div class="col-sm-9">
											<input id="textinput-2" ng-model=" cust_addr.address" type="text" placeholder="具体地址" class="col-xs-8 col-sm-8">
											
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="textinput-5">电话</label>
										<div class="col-sm-9">
											<input id="textinput-5" ng-model=" cust_addr.tel" type="text" placeholder="电话" class="col-xs-5 col-sm-5">
											
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="textinput-5">联系人</label>
										<div class="col-sm-9">
											<input id="textinput-5" ng-model=" cust_addr.contact" type="text" placeholder="联系人" class="col-xs-5 col-sm-5">
											
										</div>
									</div>

									<!-- Textarea -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="textarea-0">备注</label>
										<div class="col-sm-9">										 
											<textarea id="textarea-0" ng-model=" cust_addr.rmk">备注</textarea>
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" ng-click="set_addr();tabs.index = 1;"><i class="icon-ok bigger-110"></i>提交</button>
											&nbsp; &nbsp; &nbsp;
											<button class="btn" ng-click="sel_addr()"><i class="icon-undo bigger-110"></i>新建</button>
										</div>
									</div>
									</fieldset>
									</form>
								</div>
								<div class="col-md-4">
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
