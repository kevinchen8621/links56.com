<div class="page-header">
	<h1>数据维护<small><i class="icon-double-angle-right"></i> 客户管理 </small></h1>
</div>
<div class="widget-box transparent ng-tabs ">
	<div class="widget-header">
		<a class="lighter btn btn-success" ng-click="create()">新建客户资料</a>
		<div class="widget-toolbar no-border">
			<ul class="nav nav-tabs" id="myTab">
				<li ng-tab-head="active"><a href="#" ng-click="$event.preventDefault()">客户列表</a></li>
				<li ng-tab-head><a href="#" ng-click="$event.preventDefault()">基本信息</a></li>
				<li ng-tab-head><a href="#" ng-click="$event.preventDefault()">合约信息</a></li>
				<li ng-tab-head><a href="#" ng-click="$event.preventDefault()">历史交易</a></li>
			</ul>
		</div>
	</div>
	<div class="widget-body">
		<div class="widget-main padding-6">
			<div class="tab-content">
				<div ng-tab-body="animated bounceInLeft" class="tab-pane">
					<div class="table table-striped table-bordered table-hover" style="height: 300px;" ng-grid="opt_cust_orgs"></div>
				</div>
				<div ng-tab-body="animated bounceInLeft" class="tab-pane">
					<div class="row">
						<div class="col-md-8">
							<form class="form-horizontal" role="form">
							<fieldset>
							<!-- Form Name -->
							<legend>客户资料</legend>
							<!-- Radio input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-0">客户类型</label>
								<div class="col-sm-9">
									<div class="control-group">
										<div class="radio col-xs-3 col-sm-3">
											<label>
												<input ng-model="custOrg.type" value="货主" type="radio" class="ace">
												<span class="lbl"> 货主</span>
											</label>
										</div>
										<div class="radio col-xs-3 col-sm-3">
											<label>
												<input ng-model="custOrg.type" value="承运商" type="radio" class="ace">
												<span class="lbl"> 承运商</span>
											</label>
										</div>
										<div class="radio col-xs-3 col-sm-3">
											<label>
												<input ng-model="custOrg.type" value="其他" type="radio" class="ace">
												<span class="lbl"> 其他</span>
											</label>
										</div>
									</div>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-0">公司简称</label>
								<div class="col-sm-9">
									<input id="textinput-0" ng-model="custOrg.title" type="text" placeholder="公司简称" class="col-xs-5 col-sm-5">
									
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-1">公司名称</label>
								<div class="col-sm-9">
									<input id="textinput-1" ng-model="custOrg.name" type="text" placeholder="公司名称" class="col-xs-8 col-sm-8" required="">
									<p class="help-block">注册全称</p>
								</div>
							</div>

							<!-- Select Basic -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="selectbasic-0">所在区域</label>
								<div class="col-sm-9">
									<select id="selectbasic-0" ng-model="custOrg.province" class="col-xs-3 col-sm-3"><option>-- 省 --</option></select>
									<select id="selectbasic-1" ng-model="custOrg.city" class="col-xs-3 col-sm-3"><option>-- 市 --</option></select>
									<select id="selectbasic-2" ng-model="custOrg.area" class="col-xs-3 col-sm-3"><option>-- 区 --</option></select>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-2">具体地址</label>
								<div class="col-sm-9">
									<input id="textinput-2" ng-model="custOrg.address" type="text" placeholder="具体地址" class="col-xs-8 col-sm-8">
									
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-5">电话</label>
								<div class="col-sm-9">
									<input id="textinput-5" ng-model="custOrg.tel" type="text" placeholder="电话" class="col-xs-5 col-sm-5">
									
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-6">网址</label>
								<div class="col-sm-9">
									<input id="textinput-6" ng-model="custOrg.website" type="text" placeholder="网址" class="col-xs-8 col-sm-8">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-4">主营业务</label>
								<div class="col-sm-9">
									<input id="textinput-4" ng-model="custOrg.business" type="text" placeholder="主营业务" class="col-xs-8 col-sm-8">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textinput-3">年营业额</label>
								<div class="col-sm-9">
									<input id="textinput-3" ng-model="custOrg.turnover" type="text" placeholder="年营业额" class="input-xlarge">
								</div>
							</div>
							<!-- Textarea -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="textarea-0">备注</label>
								<div class="col-sm-9">										 
									<textarea id="textarea-0" ng-model="custOrg.rmk">备注</textarea>
								</div>
							</div>
							<div class="clearfix form-actions">
								<div class="col-md-offset-3 col-md-9">
									<button class="btn btn-info" type="button"><i class="icon-ok bigger-110"></i>提交</button>
									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset"><i class="icon-undo bigger-110"></i>新建</button>
								</div>
							</div>
							</fieldset>
							</form>
						</div>
						<div class="col-md-4">
						</div>
					</div>	
				</div>
				<div ng-tab-body="animated bounceInLeft" class="tab-pane">
					<div class="row">
						<div class="col-md-8">
							33333333333
						</div>
						<div class="col-md-4">
							123
						</div>
					</div>	
				</div>
				<div ng-tab-body="animated bounceInDown" class="tab-pane">
					<h2>These tabs without animation</h2>
					<div ng-tabs class="tabbable">
						<ul class="nav nav-tabs">
							<li ng-tab-head><a href="#" ng-click="$event.preventDefault()">Tab 1</a></li>
							<li ng-tab-head="on"><a href="#" ng-click="$event.preventDefault()">Tab 2</a></li>
						</ul>
						<div class="tab-content">
							<div ng-tab-body class="tab-pane">
								<p>11111111111111.</p>
							</div>
							<div ng-tab-body class="tab-pane">
								<p>222222222222222.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
